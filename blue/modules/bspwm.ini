[module/bspwm]
type = internal/bspwm

format = <label-state>
format-background = ${colors.bg}

label-focused = %{T3}%{T-}
label-focused-padding = 1

label-occupied = %{T3}%{T-}
label-occupied-padding = 1

label-urgent = %{T3}%{T-}
label-urgent-padding = 1

label-empty = %{T3}%{T-}
label-empty-padding = 1
