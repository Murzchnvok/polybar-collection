[module/bspwm]
type = internal/bspwm

format = <label-state>

label-focused = %{T2}%index%%{T-}
label-focused-background = ${colors.grey-9}
label-focused-foreground = ${colors.yellow-a4}
label-focused-padding = 1

label-occupied = %{T2}%index%%{T-}
label-occupied-background = ${colors.grey-9}
label-occupied-foreground = ${colors.light-blue-a4}
label-occupied-padding = 1

label-urgent = %{T2}%index%%{T-}
label-urgent-background = ${colors.grey-9}
label-urgent-foreground = ${colors.red-a4}
label-urgent-padding = 1

label-empty = %{T2}%index%%{T-}
label-empty-background = ${colors.grey-9}
label-empty-foreground = ${colors.indigo-a4}
label-empty-padding = 1