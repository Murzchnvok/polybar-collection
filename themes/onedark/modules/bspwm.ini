[module/bspwm]
type = internal/bspwm

format = <label-state><label-mode>
format-background = ${colors.blue-alt}
format-prefix = %{T5}%{T-}
format-prefix-background = ${colors.blue}
format-prefix-foreground = ${colors.bg}
format-prefix-padding = 1

label-focused = %{T6}%{T-}%{T2}%index%%{T-}%{T6}%{T-}
label-focused-foreground = ${colors.blue}
label-focused-padding = 1

label-occupied =

label-urgent =

label-empty =

label-locked = %{T5}%{T-}
label-locked-foreground = ${colors.red}
label-locked-padding = 1
label-sticky = %{T5}%{T-}
label-sticky-foreground = ${colors.purple}
label-sticky-padding = 1
label-private = %{T5}%{T-}
label-private-foreground = ${colors.orange}
label-private-padding = 1
label-marked = %{T5}%{T-}
label-marked-foreground = ${colors.blue}
label-marked-padding = 1
