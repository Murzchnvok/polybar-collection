[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>
format-background = ${colors.bg1}

label-focused = %{T7}%{T-}
label-focused-foreground = ${colors.green0}
label-focused-padding = 1

label-occupied = %{T7}%{T-}
label-occupied-foreground = ${colors.purple0}
label-occupied-padding = 1

label-urgent = %{T7}%{T-}
label-urgent-foreground = ${colors.red0}
label-urgent-padding = 1

label-empty = %{T7}%{T-}
label-empty-foreground = ${colors.blue0}
label-empty-padding = 1

label-locked = %{T1}󰍁 %{T-}
label-locked-foreground = ${colors.red0}

label-sticky = %{T1}󱍫 %{T-}
label-sticky-foreground = ${colors.yellow0}

label-private = %{T1}󰒙 %{T-}
label-private-foreground = ${colors.blue0}

label-marked = %{T1}󰃃 %{T-}
label-marked-foreground = ${colors.green0}
