[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>

label-focused = %{T2}%index%%{T-}
label-focused-foreground = ${colors.fg}
label-focused-padding = 1

label-occupied = %{T2}%index%%{T-}
label-occupied-foreground = ${colors.fg-alt}
label-occupied-padding = 1

label-urgent = %{T2}%index%%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = %{T2}%index%%{T-}
label-empty-foreground = ${colors.fg-alt}
label-empty-padding = 1

label-locked = %{T2}lkd%{T-}
label-locked-foreground = ${colors.fg}
label-locked-padding = 1
label-sticky = %{T2}stk%{T-}
label-sticky-foreground = ${colors.fg}
label-sticky-padding = 1
label-private = %{T2}prv%{T-}
label-private-foreground = ${colors.fg}
label-private-padding = 1
label-marked = %{T2}mkd%{T-}
label-marked-foreground = ${colors.fg}
label-marked-padding = 1
