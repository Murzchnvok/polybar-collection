[module/date]
type = internal/date
interval = 1

time = "%H:%M"
time-alt = "%a, %b %d %H:%M:%S"

format = <label>
format-prefix = %{T5}î¤¤%{T-}
format-prefix-background = ${colors.orange}
format-prefix-foreground = ${colors.bg}
format-prefix-padding = 1
label = %{T1}%time%%{T-}
label-background = ${colors.bg}
label-foreground = ${colors.fg}
label-padding = 1
