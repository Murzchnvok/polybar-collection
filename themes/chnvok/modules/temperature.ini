[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp><label>
format-padding = 1
format-warn = <ramp> <label-warn>
format-warn-padding = 1
label = %{T1}%temperature-c%%{T-}
label-foreground = ${colors.fg}
label-padding = 1
label-warn = %{T1}%temperature-c%%{T-}
label-warn-foreground = ${colors.fg}
label-warn-padding = 1

ramp-0 = %{T4}%{T-}
ramp-1 = %{T4}%{T-}
ramp-2 = %{T4}%{T-}
ramp-0-foreground = ${colors.fg}
ramp-1-foreground = ${colors.fg}
ramp-2-foreground = ${colors.fg}
